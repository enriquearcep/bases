<h4>Listado</h4>

    <ul class="list-group">
      <li *ngFor="let character of characterList;
                  let i = index;
                  let isEven = even;"
          class="list-group-item {{ isEven ? 'list-group-item list-group-item-secondary' : undefined }}">
        <span class="text-primary">{{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
      </li>
    </ul>
