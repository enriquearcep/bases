<h1>{{ name }}</h1>

<dl>
	<td>Nombre:</td>
	<dd>{{ name }}</dd>

	<td>Edad:</td>
	<dd>{{ age }}</dd>

	<td>MÃ©todo:</td>
	<dd>{{ getHeroDescription() }}</dd>

	<td>Capitalizado:</td>

<button
	*ngIf="!ageChanged"
	class="btn btn-primary mx-2"
	(click)="changeAge()">Cambiar edad</button>

<button
	*ngIf="!nameChanged"
	class="btn btn-primary"
	(click)="changeHero()">Cambiar nombre</button>

<button
    *ngIf="nameChanged || ageChanged"
    class="btn btn-secondary mx-2"
    (click)="reset()">Reiniciar</button>
